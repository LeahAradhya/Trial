<!DOCTYPE html>
<html>
  <head>
    <title>Text shadow, box shadow and text indent</title>
    <style>
      *{
        text-align:center;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      #text{
        text-shadow:2px 2px 2px orangered;
      }
      #box{
        box-shadow:10px 5px 3px red;
      }
      #indent{
        text-indent:50%;
      }
    </style>
  </head>
  <body>
    <h1 id="text">Welcome to codingal</h1>
    <h1 id="box">Online class</h1>
    <p id="indent">This is an online coding platform</p>
  </body>
</html>
